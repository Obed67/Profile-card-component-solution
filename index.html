<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    
        <title>Frontend Mentor | Profile card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution { font-size: 11px; text-align: center; }
            .attribution a { color: hsl(228, 45%, 44%); }
        </style>
    </head>
    <body>
        <main class="container">
            <div class="row">
                <div class="col-sm-offset-1 col-xs-offset-1
                col-md-offset-1">
                    <div class="card">
                        <div class="img-card"></div>
                        <div class="img-victor">
                            <img src="images/image-victor.jpg" alt="Image de Victor" class="img-circle">
                        </div>
                        <h2>Victor Crest <span class="num"> 26</span></h2>
                        <p>London</p>
                        <div class="white-divider"></div>

                        <div class="footer">
                            <div class="Followers">
                                <h1>80K</h1>
                                <p>Followers</p>
                            </div>
                            <div class="Likes">
                                <h1>803K</h1>
                                <p>Likes</p>
                            </div>
                            <div class="Photos">
                                <h1>1.4K</h1>
                                <p>Photos</p>
                            </div>
                        </div>
                    </div>
                    <div class="attribution">
                        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                        Coded by <a href="#">Obed AGBOHOUN</a>.
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
